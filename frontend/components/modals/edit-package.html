<div class="modal-content" style="max-width: 550px; width: 95%">
  <div class="modal-header">
    <h3>修改包裹資訊</h3>
    <span class="modal-close">&times;</span>
  </div>
  <form id="edit-package-form" class="modal-body">
    <input type="hidden" id="edit-package-id" />
    <div class="form-group">
      <label>物流單號</label>
      <input
        type="text"
        id="edit-trackingNumber"
        class="form-control"
        readonly
        style="background: #f5f5f5"
      />
    </div>
    <div class="form-group">
      <label>商品名稱</label>
      <input type="text" id="edit-productName" class="form-control" required />
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px">
      <div class="form-group">
        <label>數量</label>
        <input type="number" id="edit-quantity" class="form-control" required />
      </div>
      <div class="form-group">
        <label>商品連結 (選填)</label>
        <input type="url" id="edit-productUrl" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label>備註</label>
      <input type="text" id="edit-note" class="form-control" />
    </div>
    <div class="form-group">
      <label>現有圖片 (點擊刪除)</label>
      <div
        id="edit-package-images-container"
        style="display: flex; flex-wrap: wrap; gap: 10px"
      ></div>
    </div>
    <div class="form-group">
      <label>上傳新圖片</label>
      <input
        type="file"
        id="edit-package-new-images"
        multiple
        accept="image/*"
        style="display: none"
      />
      <div id="edit-package-uploader" class="image-uploader-container"></div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary w-100">儲存修改</button>
    </div>
  </form>
</div>
