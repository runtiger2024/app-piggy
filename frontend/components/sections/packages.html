<div class="package-actions-header animate-slide-up">
  <div class="action-buttons">
    <button id="btn-single-forecast" class="btn-action primary">
      <i class="fas fa-plus-circle"></i> 單件預報
    </button>
    <button id="btn-bulk-forecast" class="btn-action secondary">
      <i class="fas fa-file-excel"></i> 批次預報
    </button>
  </div>

  <div class="filter-search-group">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input
        type="text"
        id="pkg-search-input"
        placeholder="搜尋單號或商品名稱..."
      />
    </div>
    <select id="pkg-status-filter" class="filter-select">
      <option value="all">全部狀態</option>
      <option value="PENDING">待入庫</option>
      <option value="ARRIVED">已入庫</option>
      <option value="EXCEPTION">異常件</option>
    </select>
  </div>
</div>

<div
  class="table-responsive cart-style animate-slide-up"
  style="animation-delay: 0.1s"
>
  <table class="app-table">
    <thead>
      <tr>
        <th width="40">選</th>
        <th>狀態</th>
        <th>商品/單號</th>
        <th>規格/費用</th>
        <th width="100">操作</th>
      </tr>
    </thead>
    <tbody id="packages-table-body">
      <tr>
        <td colspan="5" class="text-center" style="padding: 40px">
          <div class="loading-spinner"></div>
          <p class="mt-2 text-sub">正在獲取包裹列表...</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div
  id="checkout-bar"
  class="packages-checkout-zone animate-slide-up"
  style="display: none; margin-top: 20px"
>
  <div class="checkout-summary-text">
    <i class="fas fa-shopping-basket"></i> 您已勾選了
    <strong id="selected-pkg-count">0</strong> 件包裹
  </div>

  <button id="btn-create-shipment" class="btn-execute-merging">
    <i class="fas fa-shipping-fast"></i> 合併打包
  </button>
</div>

<div class="sticky-footer-bar animate-slide-up" style="height: 60px"></div>
