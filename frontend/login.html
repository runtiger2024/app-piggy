<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>會員登入 | 小跑豬集運</title>
    <link rel="icon" href="assets/logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/theme-client.css" />
    <link rel="stylesheet" href="css/auth-unified.css" />
    <script src="js/styleLoader.js"></script>
    <script>
      if (localStorage.getItem("token")) {
        window.location.href = "dashboard.html";
      }
    </script>
  </head>
  <body class="auth-page-bg">
    <div class="auth-container-wrapper">
      <div class="auth-card animate-fade-in">
        <div class="auth-header">
          <a href="index.html">
            <img src="assets/logo.png" alt="小跑豬 LOGO" class="auth-logo" />
          </a>
          <h1>歡迎回來</h1>
          <p class="auth-subtitle">專業傢俱集運，清楚透明無套路</p>
        </div>

        <div class="auth-tabs">
          <button id="tab-login" class="tab-btn active">會員登入</button>
          <button id="tab-register" class="tab-btn">註冊帳號</button>
        </div>

        <div id="message-box" class="alert" style="display: none"></div>

        <form id="login-form" class="auth-form active">
          <div class="form-group">
            <label for="login-email">電子郵件 (Email)</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="login-email"
                placeholder="請輸入 Email"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="login-password">密碼</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="login-password"
                placeholder="請輸入密碼"
                required
              />
            </div>
            <div
              class="form-footer-link"
              style="text-align: right; margin-top: 8px"
            >
              <a
                href="forgot-password.html"
                style="font-size: 12px; color: #64748b; text-decoration: none"
                >忘記密碼？</a
              >
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            <span>立即登入</span> <i class="fas fa-arrow-right"></i>
          </button>
        </form>

        <form id="register-form" class="auth-form" style="display: none">
          <div class="form-group">
            <label for="reg-name">姓名</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="reg-name"
                placeholder="您的姓名"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="reg-email">電子郵件 (Email)</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="reg-email"
                placeholder="作為登入帳號使用"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="reg-password">設定密碼</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="reg-password"
                minlength="6"
                placeholder="至少 6 位數"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="reg-password-confirm">確認密碼</label>
            <div class="input-with-icon">
              <i class="fas fa-check-double"></i>
              <input
                type="password"
                id="reg-password-confirm"
                minlength="6"
                placeholder="請再次輸入密碼"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            <span>建立帳號</span> <i class="fas fa-user-plus"></i>
          </button>
        </form>

        <div
          class="line-login-container"
          style="
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
          "
        >
          <p style="color: #64748b; font-size: 13px; margin-bottom: 15px">
            — 或使用社交帳號登入 —
          </p>
          <button
            type="button"
            id="lineLoginBtn"
            style="
              background-color: #00b900;
              color: white;
              border: none;
              padding: 12px 20px;
              border-radius: 8px;
              cursor: pointer;
              width: 100%;
              font-weight: 600;
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 10px;
              transition: opacity 0.2s;
            "
            onmouseover="this.style.opacity='0.9'"
            onmouseout="this.style.opacity='1'"
          >
            <i class="fab fa-line" style="font-size: 20px"></i>
            <span>LINE 快速登入 / 註冊</span>
          </button>
        </div>

        <div class="auth-footer">
          <p>© 2025 兩隻老虎國際貿易. All Rights Reserved.</p>
        </div>
      </div>
    </div>

    <script src="js/apiConfig.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
